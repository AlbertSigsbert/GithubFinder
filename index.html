<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Github Finder</title>
</head>
<body>
    <nav class="bg-gray-800">
        <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
              <div class="flex items-center justify-center md:justify-start h-16">
                <a href="#" class="text-gray-200 font-semibold text-xl md:text-2xl">Github Finder</a>
              </div>
            </div>         
      </nav>

    <div class="wrapper">
      <div class="grid grid-cols-1 md:grid-cols-2 min-h-screen place-items-center">
  
        <!-- Card -->
       
        <div class=" flex flex-col justify-center">
          <div class="p-4 md:p-8 max-w-md sm:max-w-xl sm:mx-auto">
            <div class="p-10 shadow-xl bg-gray-300 rounded-xl ">
            
                  <div class="text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                    <div class="relative">
                      <h1 class="text-2xl font-semibold">Search Github Users</h1>
                      <p class="pt-1 pb-6 text-sm">Enter a username to search github profile info and repositories.</p>
                      <input id="user-input" class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker focus:outline-none focus:ring focus:border-gray-300" id="username" type="text" placeholder="Github Username...">
                    </div>
                    
                  </div>
            </div>
          </div>
          
        </div>
       
      
        <div>
          <div id="profile" class="px-4">
           
          </div>

          <div id="repos">
           
          </div>
        </div> 
        
           
     
      </div>
    </div>
      <footer class="bg-gray-800">
        <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8"> 
        <div class="flex items-center justify-center h-16 mt-5">
            <a href="#" class="text-gray-200 font-semibold">Github Finder &copy; 2021.</a>
        </div>
        </div>         
          
         
      </footer>
    <script type="module" src="./js/github.js"></script>
    <script src="./js/ui.js"></script>
    <script type="module" src="./js/app.js"></script>
</body>
</html>
